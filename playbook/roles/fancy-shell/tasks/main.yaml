- name: install necessary packages
  become: yes
  when: ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu'
  apt:
    pkg:
      - build-essential
      - curl
      - git
      - zsh
      - tmux

- name: zsh settings
  include: zsh.yaml

- name: nvim settings
  include: nvim.yaml

- name: tmux settings
  include: tmux.yaml

- name: k8s utilities
  when: kubernetes
  include: k8s.yaml

- name: powerline
  include: powerline.yaml
