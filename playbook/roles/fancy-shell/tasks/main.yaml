- name: set git proxy
  shell: "git config --global http.proxy '{{ socks5_proxy }}'"

- name: check git proxy settings
  failed_when: (socks5_proxy == "" and mainland) or (socks5_proxy != "" and  not mainland)
  debug:
    msg: "正确配置github代理"

- name: install necessary packages
  become: yes
  when: ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu'
  apt:
    pkg:
      - build-essential
      - curl
      - git
      - zsh
      - tmux

- name: install tpm
  git:
    repo: https://github.com/CNLHC/.dotfile
    dest: ~/.dotfile

- name: zsh settings
  include: zsh.yaml

- name: nvim settings
  include: nvim.yaml

- name: tmux settings
  include: tmux.yaml

- name: k8s utilities
  when: kubernetes
  include: k8s.yaml

- name: powerline
  include: powerline.yaml
